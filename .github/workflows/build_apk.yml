name: Build APK & AAB

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        
    - name: Fix Project Structure
      run: |
        # نیا پروجیکٹ بنائیں
        flutter create -t app temp_fixed_app
        
        # مکمل assets folder copy کریں
        rm -rf temp_fixed_app/assets
        cp -r assets temp_fixed_app/
        
        # باقی کوڈ منتقل کریں
        cp -r lib/* temp_fixed_app/lib/
        cp pubspec.yaml temp_fixed_app/
        rm -rf temp_fixed_app/android
        cp -r android temp_fixed_app/
        rm -rf temp_fixed_app/test
        
        # fonts section درست کریں
        cd temp_fixed_app
        sed -i '/fonts:/,/^[^ ]/d' pubspec.yaml
        echo "  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic" >> pubspec.yaml
  
        
    - name: Install dependencies
      run: |
        cd temp_fixed_app
        flutter pub get
      
    - name: Fix AndroidManifest.xml
      run: |
        cd temp_fixed_app
        sed -i '/<activity.*MainActivity/a\            android:exported=\"true\"' android/app/src/main/AndroidManifest.xml
      
    - name: Build APK
      run: |
        cd temp_fixed_app
        flutter build apk --release --no-tree-shake-icons
        
    - name: Build AAB
      run: |
        cd temp_fixed_app
        flutter build appbundle --release --no-tree-shake-icons
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: temp_fixed_app/build/app/outputs/flutter-apk/app-release.apk
        
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: release-aab
        path: temp_fixed_app/build/app/outputs/bundle/release/app-release.aab
        
    - name: Cleanup
      run: rm -rf temp_fixed_app
