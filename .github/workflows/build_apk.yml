name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Force Upgrade Packages
        run: |
          echo "=== Force upgrading outdated packages ==="
          # خاص طور پر problematic packages update کریں
          flutter pub upgrade url_launcher --major-versions
          flutter pub upgrade http --major-versions
          flutter pub upgrade lottie --major-versions
          flutter pub upgrade leak_tracker --major-versions
          
          echo "=== Updated versions ==="
          flutter pub deps | grep -E "(url_launcher|http|lottie|leak_tracker)"

      - name: Fix Android Embedding
        run: |
          echo "=== Ensuring v2 embedding ==="
          # MainActivity.kt بنائیں v2 embedding کے ساتھ
          mkdir -p android/app/src/main/kotlin/com/example/aladdin/app/
          cat > android/app/src/main/kotlin/com/example/aladdin/app/MainActivity.kt << 'EOL'
package com.example.aladdin.app

import io.flutter.embedding.android.FlutterActivity

class MainActivity: FlutterActivity() {
}
EOL

      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
