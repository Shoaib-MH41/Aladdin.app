name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:  # دستی رن کے لیے بھی رکھا گیا

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Gradle Wrapper
        run: |
          echo "=== Generating Gradle Wrapper ==="
          cd android
          chmod +x gradlew || true  # یونیکس پر قابل اجرا بنائیں
          ./gradlew wrapper --gradle-version 8.10 --distribution-type all || echo "Wrapper generation skipped or failed"
          cd ..

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'  # **ترمیم**: Java 17 کے لیے اپ گریڈ

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true  # **ترمیم**: کیشنگ شامل کی گئی

      - name: Get dependencies
        run: flutter pub get

      - name: Clean project
        run: |
          flutter clean
          cd android
          ./gradlew clean  # اب چلے گا کیونکہ wrapper بن گیا
          cd ..

      - name: Accept Android licenses
        run: flutter doctor --android-licenses

      - name: Build APK
        run: flutter build apk --release --verbose

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
