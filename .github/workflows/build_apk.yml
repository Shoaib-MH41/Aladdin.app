name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Gradle Wrapper JAR
        run: |
          echo "=== Downloading gradle-wrapper.jar ==="
          mkdir -p android/gradle/wrapper
          
          # Gradle wrapper JAR ڈاؤنلوڈ کریں
          curl -L https://github.com/gradle/gradle/raw/master/gradle/wrapper/gradle-wrapper.jar -o android/gradle/wrapper/gradle-wrapper.jar
          
          # Verify download
          if [ -f "android/gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "✅ gradle-wrapper.jar downloaded successfully"
            ls -la android/gradle/wrapper/
          else
            echo "❌ Failed to download gradle-wrapper.jar"
            # Alternative: Generate using Gradle
            cd android
            gradle wrapper || ./gradlew wrapper || echo "Wrapper generation failed"
            cd ..
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
