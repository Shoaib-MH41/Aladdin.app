name: Build APK & AAB

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        
    - name: Fix Project Structure
      run: |
        # نیا پروجیکٹ بنائیں
        flutter create -t app temp_fixed_app
        
        # کوڈ منتقل کریں
        cp -r lib/* temp_fixed_app/lib/
        cp pubspec.yaml temp_fixed_app/
        [ -d assets ] && cp -r assets/* temp_fixed_app/assets/ || true
        
        # Android folder منتقل کریں
        rm -rf temp_fixed_app/android
        cp -r android temp_fixed_app/
        
        # test folder مکمل ڈیلیٹ کریں کیونکہ آپ کے پاس نہیں ہے
        rm -rf temp_fixed_app/test
        
        # fonts والی لائن ہٹائیں اگر assets نہیں ہیں
        sed -i '/assets\/fonts/d' temp_fixed_app/pubspec.yaml
        
    - name: Install dependencies
      run: |
        cd temp_fixed_app
        flutter pub get
      
    - name: Fix AndroidManifest.xml
      run: |
        cd temp_fixed_app
        sed -i '/<activity.*MainActivity/a\            android:exported=\"true\"' android/app/src/main/AndroidManifest.xml
      
    - name: Build APK (Ignore Warnings)
      run: |
        cd temp_fixed_app
        # صرف errors پر fail کریں، warnings ignore کریں
        flutter build apk --release --no-tree-shake-icons 2>&1 | grep -v "prefer_const_constructors" || true
        # APK فائل چیک کریں
        if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
          echo "APK built successfully!"
        else
          echo "APK build failed!"
          exit 1
        fi
      
    - name: Build AAB (Ignore Warnings)
      run: |
        cd temp_fixed_app
        flutter build appbundle --release --no-tree-shake-icons 2>&1 | grep -v "prefer_const_constructors" || true
        if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
          echo "AAB built successfully!"
        else
          echo "AAB build failed!"
          exit 1
        fi
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: temp_fixed_app/build/app/outputs/flutter-apk/app-release.apk
        
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: release-aab
        path: temp_fixed_app/build/app/outputs/bundle/release/app-release.aab
        
    - name: Cleanup
      run: rm -rf temp_fixed_app
