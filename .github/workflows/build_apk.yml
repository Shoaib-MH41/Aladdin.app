name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        channel: 'stable'

    - name: Create local.properties
      run: |
        echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
        echo "sdk.dir=/usr/local/lib/android/sdk" >> android/local.properties

    - name: Grant execute permission for gradlew
      run: |
        cd android
        chmod +x gradlew || true

    - name: Ensure Gradle Wrapper
      run: |
        cd android
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "Gradle wrapper missing, regenerating..."
          ./gradlew wrapper --gradle-version 8.2 --distribution-type=bin || true
        fi
        ls -la gradle/wrapper/ || echo "gradle/wrapper directory not found"

    - name: Update gradle-wrapper.properties
      run: |
        cd android/gradle/wrapper
        cat > gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
        EOF

    - name: Install Flutter dependencies
      run: flutter pub get

    - name: Run Flutter analyze
      run: flutter analyze
      continue-on-error: true

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk
