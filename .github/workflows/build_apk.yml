name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Disable Analytics
        run: flutter config --no-analytics

      - name: Install Dependencies
        run: flutter pub get

      - name: Upgrade Dependencies
        run: |
          echo "=== Updating outdated packages ==="
          flutter pub upgrade

      - name: Run Flutter Analyze
        run: flutter analyze

      - name: Run Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Build AppBundle
        run: flutter build appbundle --release --no-tree-shake-icons

      # 🔽 یہ نیا step شامل کریں - APK اپ لوڈ کرنے کے لیے
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aladdin-app-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      # 🔽 یہ نیا step شامل کریں - AppBundle اپ لوڈ کرنے کے لیے
      - name: Upload AppBundle Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aladdin-app-bundle
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 7

      - name: Show Build Success
        run: |
          echo "✅ Build completed successfully!"
          echo "📦 APK Location: build/app/outputs/flutter-apk/app-release.apk"
          echo "📦 AppBundle Location: build/app/outputs/bundle/release/app-release.aab"
