name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug directory structure
      run: ls -la

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        channel: 'stable'
        cache: false # Cache سے مسائل سے بچنے کے لیے

    - name: Create local.properties
      run: |
        echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
        echo "sdk.dir=/usr/local/lib/android/sdk" >> android/local.properties

    - name: Rebuild Gradle Wrapper
      run: |
        cd android
        gradle wrapper --gradle-version 8.2 --distribution-type all
      continue-on-error: true # اگر فائل غائب ہو تو ناکامی کو نظر انداز کریں

    - name: Verify Gradle Wrapper
      run: |
        cd android
        ls -la gradle/wrapper/
      continue-on-error: true # Debugging کے لیے

    - name: Grant execute permission for gradlew
      run: |
        cd android
        chmod +x gradlew
      continue-on-error: true # اگر gradlew غائب ہو تو جاری رکھیں

    - name: Ensure Gradle Wrapper JAR exists
      run: |
        cd android
        mkdir -p gradle/wrapper
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "gradle-wrapper.jar missing, downloading..."
          curl -L https://services.gradle.org/distributions/gradle-8.2-bin.zip -o gradle/wrapper/gradle-8.2-bin.zip
          unzip -j gradle/wrapper/gradle-8.2-bin.zip gradle-8.2/lib/gradle-wrapper.jar -d gradle/wrapper/
          rm gradle/wrapper/gradle-8.2-bin.zip
        fi
      continue-on-error: true # اگر ڈاؤن لوڈ ناکام ہو تو جاری رکھیں

    - name: Update gradle-wrapper.properties
      run: |
        cd android
        echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.2-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
      continue-on-error: true # اگر پراپرٹیز فائل بنانے میں مسئلہ ہو تو جاری رکھیں

    - name: Clean Gradle cache
      run: |
        cd android
        ./gradlew cleanBuildCache
      continue-on-error: true # اگر اب بھی ناکام ہو تو اگلے steps چلیں

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk
