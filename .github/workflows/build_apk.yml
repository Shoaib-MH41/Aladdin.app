name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Upgrade Dependencies
        run: |
          echo "=== Updating outdated packages ==="
          flutter pub upgrade --major-versions
          flutter pub upgrade url_launcher http lottie leak_tracker

      - name: Fix Package Name Consistency
        run: |
          echo "=== Fixing package name ==="
          
          # پہلے AndroidManifest.xml سے package name چیک کریں
          PACKAGE_NAME=$(grep 'package="' android/app/src/main/AndroidManifest.xml | cut -d'"' -f2)
          echo "Package name from AndroidManifest: $PACKAGE_NAME"
          
          # MainActivity.kt بنائیں صحیح - name: Fix Package Name
  run: |
    # manually package name set کریں
    PACKAGE_NAME="com.example.aladdin.app"
    mkdir -p android/app/src/main/kotlin/com/example/aladdin/app/
    
    cat > android/app/src/main/kotlin/com/example/aladdin/app/MainActivity.kt << 'EOL'
package com.example.aladdin.app

import io.flutter.embedding.android.FlutterActivity

class MainActivity: FlutterActivity() {
}
EOL

import io.flutter.embedding.android.FlutterActivity

class MainActivity: FlutterActivity() {
}
EOL

      - name: Remove Old Embedding
        run: |
          echo "=== Removing v1 embedding ==="
          # پرانی v1 embedding settings ہٹائیں
          sed -i '/io.flutter.app.android.SplashScreenUntilFirstFrame/d' android/app/src/main/AndroidManifest.xml
          sed -i '/android:name="io.flutter.app.FlutterActivity"/d' android/app/src/main/AndroidManifest.xml

      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
