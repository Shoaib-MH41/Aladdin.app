name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'

    - name: Debug directory structure
      run: |
        echo "=== Current Directory ==="
        pwd
        ls -la
        echo "=== Lib Directory ==="
        ls -la lib/ || echo "No lib directory"
        echo "=== Android Directory ==="
        ls -la android/ || echo "No android directory"

    - name: Create proper project structure
      run: |
        # اگر lib فولڈر نہیں ہے تو بنائیں
        if [ ! -d "lib" ]; then
          mkdir -p lib
          echo "void main() {}" > lib/main.dart
        fi
        
        # اگر pubspec.yaml نہیں ہے تو بنائیں
        if [ ! -f "pubspec.yaml" ]; then
          cat > pubspec.yaml << 'EOF'
name: aladdin_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
EOF
        fi

    - name: Install dependencies
      run: flutter pub get

    - name: Fix Android configuration
      run: |
        # اگر android فولڈر نہیں ہے تو بنائیں
        if [ ! -d "android" ]; then
          echo "Creating android directory..."
          mkdir -p android
          flutter create --platforms=android . --no-pub
        fi
        
        # Gradle version اپڈیٹ کریں
        echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.2-all.zip" > android/gradle/wrapper/gradle-wrapper.properties
        
        # AndroidManifest درست کریں
        if [ -f "android/app/src/main/AndroidManifest.xml" ]; then
          sed -i '/<activity.*MainActivity/a\            android:exported=\"true\"' android/app/src/main/AndroidManifest.xml
        fi

    - name: Build APK with detailed logging
      run: |
        echo "=== Building APK ==="
        flutter build apk --release --verbose 2>&1 | head -100
        echo "=== Build completed ==="
        
        # APK فائل چیک کریں
        if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
          echo "✅ APK built successfully!"
          ls -la build/app/outputs/flutter-apk/
          echo "File size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
        else
          echo "❌ APK not found!"
          echo "=== Searching for APK files ==="
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          exit 1
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
        if-no-files-found: error
