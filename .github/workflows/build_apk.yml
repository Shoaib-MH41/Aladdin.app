name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Package Sources
        run: |
          echo "=== Checking Package Sources ==="
          
          echo "1. AndroidManifest.xml:"
          grep 'package="' android/app/src/main/AndroidManifest.xml || echo "Not found"
          
          echo "2. app/build.gradle:"
          grep 'applicationId' android/app/build.gradle || echo "Not found"
          
          echo "3. pubspec.yaml:"
          grep 'name:' pubspec.yaml || echo "Not found"
          
          echo "4. Existing MainActivity:"
          find . -name "MainActivity.kt" -o -name "MainActivity.java" 2>/dev/null || echo "No MainActivity found"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Fix Package Structure
        run: |
          echo "=== Auto-fixing Package Structure ==="
          
          # پہلے existing package name چیک کریں
          if [ -f "android/app/src/main/AndroidManifest.xml" ]; then
            PACKAGE_NAME=$(grep 'package="' android/app/src/main/AndroidManifest.xml | head -1 | cut -d'"' -f2)
            echo "Using package from AndroidManifest: $PACKAGE_NAME"
          else
            PACKAGE_NAME="com.example.aladdin_app"
            echo "Using default package: $PACKAGE_NAME"
          fi
          
          # Directory structure بنائیں
          PACKAGE_PATH=$(echo $PACKAGE_NAME | sed 's/\./\//g')
          mkdir -p android/app/src/main/kotlin/$PACKAGE_PATH/
          
          # MainActivity.kt بنائیں
          cat > android/app/src/main/kotlin/$PACKAGE_PATH/MainActivity.kt << 'EOL'
package %PACKAGE_NAME%

import io.flutter.embedding.android.FlutterActivity

class MainActivity: FlutterActivity() {
}
EOL
          # Package name replace کریں
          sed -i "s/%PACKAGE_NAME%/$PACKAGE_NAME/g" android/app/src/main/kotlin/$PACKAGE_PATH/MainActivity.kt

      - name: Verify Fix
        run: |
          echo "=== Verification ==="
          find . -name "MainActivity.kt" -exec echo "Found: {}" \; -exec cat {} \;
          find . -name "AndroidManifest.xml" -exec echo "Manifest: {}" \; -exec grep 'package="' {} \;

      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose
