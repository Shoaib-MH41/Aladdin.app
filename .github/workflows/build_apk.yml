name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # **v3 سے v4 پر اپ گریڈ**

      - name: Set up Java
        uses: actions/setup-java@v4  # **v3 سے v4 پر اپ گریڈ**
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # **تازہ Flutter ورژن**
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4  # **v3 سے v4 پر اپ گریڈ**
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30  # **v4 کی نئی فیچر، 30 دن تک محفوظ رکھے گا**
