name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Upgrade Dependencies
        run: |
          echo "=== Updating outdated packages ==="
          flutter pub upgrade --major-versions
          # یا specific packages update کریں
          flutter pub upgrade url_launcher http lottie leak_tracker

      - name: Fix Android Embedding
        run: |
          echo "=== Ensuring Android v2 embedding ==="
          # MainActivity.kt کو یقینی بنائیں
          mkdir -p android/app/src/main/kotlin/com/example/my_new_app/
          cat > android/app/src/main/kotlin/com/example/my_new_app/MainActivity.kt << 'EOL'
package com.example.aladdin_app

import io.flutter.embedding.android.FlutterActivity

class MainActivity: FlutterActivity() {
}
EOL

          # AndroidManifest.xml سے پرانی settings ہٹائیں
          if grep -q "io.flutter.app.android.SplashScreenUntilFirstFrame" android/app/src/main/AndroidManifest.xml; then
            echo "Removing old v1 embedding settings..."
            sed -i '/io.flutter.app.android.SplashScreenUntilFirstFrame/d' android/app/src/main/AndroidManifest.xml
          fi

      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
