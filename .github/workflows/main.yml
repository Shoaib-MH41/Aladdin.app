name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'

      # ✅ نیا اور درست project creation
      - name: Create Fresh Flutter Project
        run: |
          echo "🔄 Creating fresh Flutter project..."
          
          # Important files کو backup کریں
          mkdir -p /tmp/backup
          cp -r lib/ /tmp/backup/ || true
          cp -r assets/ /tmp/backup/ || true
          cp pubspec.yaml /tmp/backup/ || true
          cp -r android/app/src/main/res/ /tmp/backup/android_res/ || true
          cp -r ios/Runner/Assets.xcassets/ /tmp/backup/ios_assets/ || true
          
          # پرانی فولڈرز ڈیلیٹ کریں
          rm -rf android ios linux macos windows
          
          # نیا project بنائیں
          flutter create --project-name aladdin_app --org com.aladdin .
          
          # Backup files restore کریں
          echo "📦 Restoring files from backup..."
          cp -r /tmp/backup/lib/* lib/ || true
          cp -r /tmp/backup/assets/* assets/ || true
          cp /tmp/backup/pubspec.yaml . || true
          
          # Icons restore کریں
          if [ -d "/tmp/backup/android_res" ]; then
            echo "🎨 Restoring Android icons..."
            cp -r /tmp/backup/android_res/* android/app/src/main/res/ || true
          fi
          
          if [ -d "/tmp/backup/ios_assets" ]; then
            echo "🎨 Restoring iOS assets..."
            cp -r /tmp/backup/ios_assets/* ios/Runner/Assets.xcassets/ || true
          fi
          
          echo "✅ Project recreation completed!"

      - name: Get dependencies
        run: flutter pub get

      - name: Clean project
        run: flutter clean

      - name: Build release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Display Build Info
        run: |
          echo "🎉 APK Build Completed Successfully!"
          echo "📦 APK Location: build/app/outputs/flutter-apk/app-release.apk"
