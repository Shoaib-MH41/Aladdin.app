name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'

      # âœ… MASTER FIX: Recreate Project AND Auto-Fix Version 21
      - name: Recreate Project & Fix Version
        run: |
          echo "ğŸ”„ Creating fresh Flutter project..."
          
          # 1. Ø¨ÛŒÚ© Ø§Ù¾ (Backup)
          mkdir -p /tmp/backup
          cp -r lib/ /tmp/backup/ || true
          cp -r assets/ /tmp/backup/ || true
          cp pubspec.yaml /tmp/backup/ || true
          cp android/app/google-services.json /tmp/backup/ || echo "âš ï¸ No google-services.json found"
          cp -r android/app/src/main/res/ /tmp/backup/android_res/ || true
          
          # 2. Ù¾Ø±Ø§Ù†Ø§ Ø§ÙˆØ± Ø®Ø±Ø§Ø¨ ÙÙˆÙ„ÚˆØ± ÚˆÛŒÙ„ÛŒÙ¹
          rm -rf android ios linux macos windows test
          
          # 3. Ù†ÛŒØ§ Ù¾Ø±ÙˆØ¬ÛŒÚ©Ù¹ Ø¨Ù†Ø§Ø¦ÛŒÚº
          flutter create --project-name aladdin_app --org com.example.aladdin_app .
          
          # 4. ğŸ› ï¸ JADOO (Magic Fix): minSdkVersion 21 Ø³ÛŒÙ¹ Ú©Ø±ÛŒÚº
          # ÛŒÛ Ú©Ù…Ø§Ù†Úˆ Ø®ÙˆØ¯ Ø¨Ø®ÙˆØ¯ ÙØ§Ø¦Ù„ Ù…ÛŒÚº Ø¬Ø§ Ú©Ø± 19 ÛŒØ§ ÚˆÛŒÙØ§Ù„Ù¹ Ú©Ùˆ 21 Ú©Ø± Ø¯Û’ Ú¯ÛŒ
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle
          sed -i 's/minSdkVersion 19/minSdkVersion 21/g' android/app/build.gradle
          
          # 5. Ø¨ÛŒÚ© Ø§Ù¾ ÙˆØ§Ù¾Ø³ Ù„Ø§Ø¦ÛŒÚº (Restore)
          echo "ğŸ“¦ Restoring files..."
          cp -r /tmp/backup/lib/* lib/ || true
          cp -r /tmp/backup/assets/* assets/ || true
          cp /tmp/backup/pubspec.yaml . || true
          
          if [ -f "/tmp/backup/google-services.json" ]; then
             cp /tmp/backup/google-services.json android/app/
          fi
          
          if [ -d "/tmp/backup/android_res" ]; then
            cp -r /tmp/backup/android_res/* android/app/src/main/res/ || true
          fi
          
          echo "âœ… Project fixed and ready!"

      - name: Get dependencies
        run: flutter pub get

      - name: Clean project
        run: flutter clean

      - name: Build release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Display Build Info
        run: |
          echo "ğŸ‰ APK Build Completed Successfully!"
