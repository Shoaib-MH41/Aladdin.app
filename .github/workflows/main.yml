name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'

      # ✅ ہمیشہ نیا project بنائیں مگر icons کو restore کریں
      - name: Create Flutter project
        run: |
          # پہلے سے موجود android folder کو temporary location پر move کریں
          if [ -d android ]; then
            mv android /tmp/old_android
          fi
          
          # نیا project بنائیں
          flutter create --project-name aladdin_app .
          
          # پرانی icons کو restore کریں (اگر موجود ہوں)
          if [ -d /tmp/old_android/app/src/main/res ]; then
            echo "Restoring icons from previous build..."
            cp -r /tmp/old_android/app/src/main/res android/app/src/main/
          fi

      - name: Get dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
