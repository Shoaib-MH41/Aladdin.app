name: Build Flutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'
          cache: no

      # ✅ صرف pubspec اور lib backup کریں - Android/iOS کو چھوئیں نہ
      - name: Clean & Prepare
        run: |
          rm -rf ~/.pub-cache/ .pub-cache/ pubspec.lock
          flutter clean
          echo "✅ Cleaned!"

      - name: Get Dependencies
        run: flutter pub get

      - name: Verify Dependencies
        run: |
          flutter pub deps | grep font_awesome_flutter
          echo "✅ font_awesome_flutter 10.6.x confirmed"

      # ✅ Build بغیر flutter create کے - original structure رکھیں
      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aladdin-app-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-release.apk
