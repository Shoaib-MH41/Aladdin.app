name: Build Flutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'
          cache: no  # âœ… Ø³Ø¨ Ø³Û’ Ø§ÛÙ… - cache disable!

      - name: Force Clean Everything
        run: |
          echo "ğŸ§¹ Aggressive cache cleaning..."
          rm -rf ~/.pub-cache/
          rm -rf .pub-cache/
          rm -f pubspec.lock
          flutter clean
          echo "âœ… Hard clean done!"

      - name: Get Dependencies (No Cache)
        run: flutter pub get

      - name: Verify font_awesome_flutter version
        run: |
          echo "ğŸ“‹ Installed versions:"
          flutter pub deps | grep font_awesome || echo "âŒ Not found"
          cat pubspec.yaml | grep font_awesome
          flutter pub deps --style=compact | head -20

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aladdin-app-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-release.apk
