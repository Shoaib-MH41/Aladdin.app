
buildscript {
    ext.kotlin_version = '1.9.22'  // ← جدید Kotlin ورژن
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'   // ← Flutter 3.24 کے ساتھ compatible
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
