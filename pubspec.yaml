name: aladdin_app
description: AI-based App Builder
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  lottie: ^2.12.0  # تازہ ترین
  url_launcher: ^6.3.0  # تازہ ترین
  http: ^1.2.0  # تازہ ترین، Dart 3 کے ساتھ مطابقت

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.3  # تازہ ترین

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/  # فانٹس کے لیے
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
