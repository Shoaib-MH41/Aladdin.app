name: aladdin_app
description: AI-based App Builder
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2  # ✅ iOS-style icons کے لیے
  
  # 🌟 ضروری packages
  http: ^1.1.0  # Gemini API calls کے لیے
  file_picker: ^6.1.1  # فائل اپلوڈ کے لیے
  url_launcher: ^6.2.0  # APK لنک کھولنے کے لیے
  
  # 🌟 Termux integration کے لیے
  external_path: ^2.0.0  # فائل سسٹم access
  permission_handler: ^11.0.0  # permissions management

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  # 🌟 Android permissions
  assets:
    - assets/images/
