name: aladdin_app
description: AI-based App Builder
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # 🌟 ضروری packages
  http: ^1.1.0
  file_picker: ^6.1.1
  url_launcher: ^6.2.0
  
  # 🌟 Termux integration کے لیے
  external_path: ^1.0.0
  
  # 🌟 نئی packages Gemini + GitHub کے لیے
  flutter_highlight: ^5.0.0        # ✅ کوڈ syntax highlighting
  google_generative_ai: ^0.2.0     # ✅ Gemini AI official package
  github: ^9.0.0                   # ✅ GitHub API integration
  shared_preferences: ^2.2.2       # ✅ API keys ذخیرہ کرنے کے لیے

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
