name: aladdin_app
description: AI-based App Builder
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 🔹 UI & Icons
  cupertino_icons: ^1.0.2

  # 🔹 File & Storage Handling
  file_picker: ^6.1.1
  permission_handler: ^11.0.0
  external_path: ^1.0.0

  # 🔹 Network & APIs
  http: ^1.1.0
  url_launcher: ^6.2.0
  google_generative_ai: ^0.2.0
  github: ^9.0.0

  # 🔹 Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # 🔹 Authentication & Security
  local_auth: ^2.1.7

  # 🔹 Syntax Highlighting (Code Preview)
  flutter_highlight: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

