name: aladdin_app
description: AI-based App Builder
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  lottie: ^2.7.0
  url_launcher: ^6.1.0
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3  # **ترمیم**: 3.0.3 کے بجائے 2.0.3 سیٹ کیا، جو تازہ ترین ہے

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/  # فانٹس کے لیے
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
